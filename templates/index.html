<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume AI Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #4a90e2;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        .upload-container {
            margin: 20px 0;
        }
        .upload-area {
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            position: relative;
        }
        .upload-area:hover {
            border-color: #357abd;
            background-color: #e9f0f7;
        }
        .upload-icon {
            margin-bottom: 15px;
            color: #4a90e2;
        }
        .upload-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .upload-text {
            color: #6c757d;
            margin-bottom: 5px;
        }
        .upload-support {
            color: #8c98a4;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .browse-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .browse-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="h3 mb-0">Resume AI Analyzer</h1>
                <p class="mb-0">Upload your resume and job description for AI-powered analysis</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4 upload-container">
                        <div class="upload-area" id="dropZone">
                            <div class="upload-icon">
                                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                            </div>
                            <h3 class="upload-title">Upload your resume</h3>
                            <p class="upload-text">Drag and drop your resume file here, or click to browse</p>
                            <p class="upload-support">Supports PDF, DOC, DOCX (Max 5MB)</p>
                            <input type="file" class="file-input" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                            <button type="button" class="browse-btn">Browse Files</button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="6" placeholder="Paste the job description here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Analyze Resume</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="text-center mt-4 text-muted">
            <p>Powered by Resume AI Analysis</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
